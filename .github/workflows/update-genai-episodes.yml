name: Update Generation AI Episodes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch new episodes
        run: python scripts/update_episodes.py

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet data/episodes.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/episodes.json
          git commit -m "Add new Generation AI episode(s)"
          git push
